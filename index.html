<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.js" integrity="sha512-34c+czbe1JJMtTH6ebtsJdIa1K3lNsxDC92M3PBI0bACg7nu+DhHwfRS2Zc2qtbyPWKHLTgoxsMrArG4Myx4AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js" async></script>
</head>
<body>
    <input type="text" disabled>
    <section class="wrapper">
        <button class="calc-btn num-btn">(</button>
        <button class="calc-btn num-btn">)</button>
        <button id="back">‚Üê</button>
        <button id="AC">AC</button>
        <button class="calc-btn func-btn">sin()</button>
        <button class="calc-btn func-btn">cos()</button>
        <button class="calc-btn func-btn">tan()</button>
        <button class="calc-btn func-btn">sqrt()</button>
        <button class="calc-btn func-btn">10^x</button>
        <button class="calc-btn func-btn">e^x</button>
        <button class="calc-btn func-btn">^x</button>
        <button class="calc-btn sign-btn">/</button>
        <button class="calc-btn num-btn">7</button>
        <button class="calc-btn num-btn">8</button>
        <button class="calc-btn num-btn">9</button>
        <button class="calc-btn sign-btn">*</button>
        <button class="calc-btn num-btn">4</button>
        <button class="calc-btn num-btn">5</button>
        <button class="calc-btn num-btn">6</button>
        <button class="calc-btn sign-btn">-</button>
        <button class="calc-btn num-btn">1</button>
        <button class="calc-btn num-btn">2</button>
        <button class="calc-btn num-btn">3</button>
        <button class="calc-btn sign-btn">+</button>
        <button class="calc-btn sign-btn">.</button>
        <button class="calc-btn num-btn">0</button>
        <button class="calc-btn sign-btn">%</button>
        <button id="equals">=</button>
    </section>
</body>
</html>
